{% extends "base.html" %}

{% block title %}{{ recipe.title }} - Flavor Library{% endblock %}

{% block content %}
<div class="recipe-details">
    <h2>{{ recipe.title }}</h2>
    <h3>Ingredients</h3>
    <ul class="list-group">
        <li class="list-group-item">{{ recipe.ingredients }}</li>
    </ul>

    <h3>Instructions</h3>
    <ul class="list-group">
        <li class="list-group-item">{{ recipe.instructions }}</li>
    </ul>
</div>
{% endblock %}
